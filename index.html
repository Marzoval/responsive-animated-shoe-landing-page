<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== REMIXICONS ===============-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>Responsive Shoe Landing Page</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo"> Alli<span>Nova</span> </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Shop</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="assets/img/nav-img.png" alt="" class="nav__img" />
                </div>

                <!-- Toggle Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__shape-small"></div>
                <div class="home__shape-big"></div>
                <img
                    src="assets/img/shape-bg.png"
                    alt=""
                    class="home__shape-bg"
                />

                <div class="home__container container">
                    <div class="home__data">
                        <h1 class="home__title">
                            Comfort. <br />Performance. <br /><span
                                >Sustainability.</span
                            >
                        </h1>
                        <p class="home__description">
                            75% sustainably sourced natural and recycled
                            materials. Double the lifetime of footwear.
                        </p>
                        <a href="#" class="home__button"> Learn More </a>
                    </div>
                    <div class="home__images">
                        <img
                            src="assets/img/pink-liquid.png"
                            alt="pink splash"
                            class="home__liquid"
                        />

                        <div class="home__shoe-animate">
                            <img
                                src="assets/img/pink-shoe.png"
                                alt=""
                                class="home__shoe"
                            />
                        </div>

                        <img
                            src="assets/img/feather1.png"
                            alt="feather image"
                            class="home__feather1"
                        />
                        <img
                            src="assets/img/feather2.png"
                            alt="feather image"
                            class="home__feather2"
                        />

                        <div>
                            <img
                                src="assets/img/leaf.png"
                                alt="leaf image"
                                class="home__leaf"
                            />
                            <img
                                src="assets/img/leaf.png"
                                alt="leaf image"
                                class="home__leaf"
                            />
                            <img
                                src="assets/img/leaf.png"
                                alt="leaf image"
                                class="home__leaf"
                            />
                            <img
                                src="assets/img/leaf.png"
                                alt="leaf image"
                                class="home__leaf"
                            />
                            <img
                                src="assets/img/leaf.png"
                                alt="leaf image"
                                class="home__leaf"
                            />
                            <img
                                src="assets/img/leaf.png"
                                alt="leaf image"
                                class="home__leaf"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== GSAP ===============-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
